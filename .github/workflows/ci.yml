name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none
        tools: composer
    
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
    
    - name: Check syntax
      run: |
        find . -name "*.php" -not -path "./vendor/*" -not -path "./TCPDF-main/*" -exec php -l {} \;
    
    - name: Test PHP extensions
      run: |
        php -m | grep -i json
        php -m | grep -i session
        php -m | grep -i mbstring

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
    
    - name: PHP Code Sniffer (Optional)
      run: |
        echo "Linting process completed"
        # Add PHPStan or PHPCS here if needed

  deploy:
    name: FTP Deployment
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Composer dependencies
      run: composer install --no-dev --prefer-dist --no-progress --no-interaction
    
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
    
    - name: Deploy to FTP via lftp
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USER: ${{ secrets.FTP_USERNAME }}
        FTP_PASS: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -c "
        set ftp:passive-mode yes
        set net:timeout 30
        set net:max-retries 3
        open -u $FTP_USER,$FTP_PASS ftp://$FTP_SERVER
        mirror -R --delete --verbose --ignore-time --exclude-glob='.git*' --exclude-glob='node_modules/*' --exclude-glob='vendor/composer/*' --exclude-glob='vendor/tcpdf/*' --exclude-glob='TCPDF-main/*' --exclude='.gitignore' --exclude='composer.json' --exclude='composer.lock' --exclude='package.json' --exclude='README.md' --exclude-glob='*.md' /
        quit
        "

